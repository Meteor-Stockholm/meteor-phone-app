<template name="actionScreen">
  {{> header}}
  {{> actions}}
  {{> temp}}
  {{> donationInfo }}
  {{> browseActions}}
</template>

<template name="actions">
  <div class="container">
    <button type="button" id="quick-give" class="btn btn-danger uniformWidth">Quick Give $5</button>
  </div>
  <div class="container">
    <button type="button" class="btn btn-danger uniformWidth insertAmountButton">Donate Amount</button>
    <div class="input-group uniformWidth insertAmountField">
      <input type="text" class="form-control" placeholder="Summa">
      <span class="input-group-btn">
        <button class="btn btn-default sendAmount" type="button">Skicka</button>
      </span>
    </div>
  </div>

  <div class="container">
      <button type="button" id="login" class="btn btn-primary uniformWidth">Login</button>
  </div>


  <div class="container">
    <button type="button" class="btn btn-danger uniformWidth">About</button>
  </div>
</template>

<template name="temp">
  <div class="container">
    <button type="button" class="btn btn-primary uniformWidth">Temp Button</button>
  </div>
  <div class="container">
    <p>You've pressed the button {{counter}} times.</p>
  </div>
</template>


<template name="donationInfo">
    <div class="container">
        <p>You have donated a amount of {{amount}}$.</p>
    </div>
</template>
